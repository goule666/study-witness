# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/gl_test?useAffectedRows=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# RocketMq
spring.rocketmq.nameServer=127.0.0.1:9876
spring.rocketmq.producer.group=order-group
spring.rocketmq.orderTopic=order-topic

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=

# zookeeper
zookeeper.host=127.0.0.1:2181